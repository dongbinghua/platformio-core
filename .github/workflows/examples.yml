name: Examples

on: [push, pull_request]


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      PIO_INSTALL_DEVPLATFORM_OWNERNAMES: "platformio"
      PIO_INSTALL_DEVPLATFORM_NAMES: "espressif32"

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
          
      - name: Check LongPathsEnabled for Windows
        if: startsWith(matrix.os, 'windows')
        run: |
          (Get-ItemProperty "HKLM:System\CurrentControlSet\Control\FileSystem").LongPathsEnabled

      - name: Run on Windows
        if: startsWith(matrix.os, 'windows')
        env:
          PLATFORMIO_CORE_DIR: C:/pio
          PLATFORMIO_WORKSPACE_DIR: C:/pio-workspace/$PROJECT_HASH
        run: |
          tox -e testexamples
